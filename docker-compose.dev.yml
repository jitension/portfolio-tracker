version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: portfolio_mongodb_dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=portfolio_dev
    volumes:
      - mongodb_data:/data/db
    networks:
      - portfolio_network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: portfolio_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - portfolio_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Django Backend API
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_django_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - MONGODB_URI=mongodb://mongodb:27017/portfolio_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - portfolio_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_celery_worker_dev
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - MONGODB_URI=mongodb://mongodb:27017/portfolio_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - portfolio_network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_celery_beat_dev
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - MONGODB_URI=mongodb://mongodb:27017/portfolio_dev
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    networks:
      - portfolio_network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge
